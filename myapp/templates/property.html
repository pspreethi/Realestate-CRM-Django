{% for i in property %}
	<!-- <img src="{% static 'img/banner.jpg' %}" alt="Banner image" /><br> -->
	<img src={{i.banner.url}} alt="Banner image" />
	<h1 class="display-2">{{i.property_name}}</h1>
	<hr>
	<p>
		<span><i class="bi bi-house-fill text-success"></i> {{i.area}}</span> &nbsp;&nbsp; 
				<span><i class="bi bi-tag-fill text-info"></i> {{i.price}}</span>
	</p>
    <p>
		<span><i class="bi bi-house-fill text-success"></i> {{i.no_of_bedrooms}}</span> &nbsp;&nbsp; 
				<span><i class="bi bi-house-fill text-info"></i> {{i.no_of_bathrooms}}</span>
	</p>
	<hr>
	<p class="jtext">
		<!-- {{i.content}} -->
		{% lorem 3 p random %}
	</p>
	<hr>
	<br>
	<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>

	<div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="700" data-numposts="3"></div>
