{% extends 'navbar.html' %}
{% block content %}
    <div class="container">
        <div class=" text-center mt-5 ">
            <h1>Fill this form to receive a call-back</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form" method = 'post' onsubmit="myFunction()">{% csrf_token %}
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Firstname "  data-error="Firstname is required." required> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="lastname" class="form-control" placeholder="Lastname "  data-error="Lastname is required." required> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Email "  data-error="Valid email is required." required> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">Please specify your need *</label> <select id="form_need" name="need" class="form-control"  data-error="Please specify your need." required>
                                                    <option value="" selected disabled>--Select--</option>
                                                    <option>Buy a house</option>
                                                    <option>Sell a House</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4"  data-error="Please, leave us a message." required></textarea> </div>
                                        </div>
                                        <div class="col-md-12"> <input type="submit" class="btn btn-primary btn-send pt-2 btn-block " style="background-color   :#0062AE" value="Send Email"> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script>
function myFunction() {
  alert("Mail Sent Successfully !");
}
</script>


{% endblock %}
