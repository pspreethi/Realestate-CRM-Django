{% extends 'navbar.html' %}
{% block content %}
    <div class="container">
        <div class=" text-center mt-2 ">
            <h1>Follow-up Form</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form" method='post' onsubmit="myFunction()">{% csrf_token %}
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">First Name *</label> <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Firstname "  data-error="Firstname is required." required> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Last Name *</label> <input id="form_name" type="text" name="lastname" class="form-control" placeholder="Lastname "  data-error="Lastname is required." required> </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Email "  data-error="Valid email is required." required> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_mobile">Mobile *</label> <input id="form_email" type="text" name="mobile" class="form-control" placeholder="Mobile "  data-error="Valid mobile is required." required> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_need">Please specify your need *</label> <select id="form_need" name="need" class="form-control"  data-error="Please specify your need." required>
                                                <option value="" selected disabled>--Select--</option>
                                                <option>Connect with an agent</option>
                                                <option>Request more information </option>
                                                <option>Visit the property</option>
                                                <option>Location and features</option>
                                                <option>Other</option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4"  data-error="Please, leave us a message." required></textarea> </div>
                                        </div>
                                        <div class="col-md-12"> <input type="submit" class="btn btn-primary btn-send pt-2 btn-block " style="background-color   :#0062AE" value="Send Email"> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function myFunction() {
          alert("Mail Sent Successfully !");
        }
        </script>
{% endblock %}
