{% extends 'navbar.html' %}
{% block content %}
    <div class="container">
        <div class="signup-form">

            <form method="post">{% csrf_token %}
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account!</p>
                <hr>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input class="form-control" type="text" name="first_name" placeholder="Firstname" required>
                        <input class="form-control" type="text" name="last_name" placeholder="Lastname" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input class="form-control" type="text" name="username" placeholder="username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-paper-plane"></i>
                            </span>
                        </div>
                        <input class="form-control" type="text" name="email" placeholder="Email">
                        <label data-error="Invalid email!"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
                <div class="text-center">Already have an account? <a href="/loginpage/" style="color: #0062AE">Login here</a></div>
            </form>

        </div>

    </div>
    {% endblock %}
